<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des Traces d'√âtudiants</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Visualisation des Traces d'√âtudiants</h1>
            <p>Chargez votre fichier JSON pour analyser les donn√©es des √©tudiants</p>
        </header>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".json" />
            <label for="fileInput" class="upload-btn">
                üìÅ Charger un fichier JSON
            </label>
            <div id="fileInfo" class="file-info"></div>
        </div>

        <div id="projectInfo" class="project-info" style="display: none;">
            <h2 id="projectTitle"></h2>
            <p id="projectDescription"></p>
            <div class="project-stats">
                <span id="totalTraces"></span> ‚Ä¢ <span id="totalStudents"></span>
            </div>
        </div>

        <div id="studentSelector" class="student-selector" style="display: none;">
            <label for="studentSelect">S√©lectionner un √©tudiant :</label>
            <select id="studentSelect">
                <option value="">-- Choisir un √©tudiant --</option>
            </select>
        </div>

        <div id="studentDashboard" class="student-dashboard" style="display: none;">
            <h3 id="selectedStudentName"></h3>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="static">üìä Statiques</button>
                <button class="tab-btn" data-tab="dynamic">‚ö° Dynamiques</button>
                <button class="tab-btn" data-tab="suspicious">‚ö†Ô∏è Suspectes</button>
                <button class="tab-btn" data-tab="others">üìã Autres</button>
            </div>

            <div id="staticTab" class="tab-content active">
                <div class="trace-controls">
                    <label for="staticTraceSelect">S√©lectionner une trace :</label>
                    <select id="staticTraceSelect">
                        <option value="">-- Aucune trace disponible --</option>
                    </select>
                </div>
                <div class="chart-container">
                    <h4 id="staticChartTitle">S√©lectionner une trace</h4>
                    <canvas id="staticChart"></canvas>
                </div>
            </div>

            <div id="dynamicTab" class="tab-content">
                <div class="trace-controls">
                    <label for="dynamicTraceSelect">S√©lectionner une trace :</label>
                    <select id="dynamicTraceSelect">
                        <option value="">-- Aucune trace disponible --</option>
                    </select>
                </div>
                <div class="chart-container">
                    <h4 id="dynamicChartTitle">S√©lectionner une trace</h4>
                    <canvas id="dynamicChart"></canvas>
                </div>
            </div>

            <div id="suspiciousTab" class="tab-content">
                <div class="table-container">
                    <h4>Traces Suspectes</h4>
                    <div id="suspiciousTable"></div>
                </div>
            </div>

            <div id="othersTab" class="tab-content">
                <div class="table-container">
                    <h4>Autres Traces</h4>
                    <div id="othersTable"></div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
